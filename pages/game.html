    <div class="wound-tracker">
        <img src="../images/game/arrow.png" class="wound-increment sub-wounds">
        <span class="wound-count">5</span>
        <img src="../images/game/arrow.png" class="wound-increment add-wounds">
    </div>
    <script src="js/script.js"></script>
    <svg width="0" height="0">
        <filter id="distort">
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.005" 
                numOctaves="2" 
                seed="3" 
                result="turbulence">
                <animate 
                    attributeName="baseFrequency" 
                    values="0.005; 0.007; 0.005" 
                    dur="5s" 
                    repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap 
                in="SourceGraphic" 
                in2="turbulence" 
                scale="8" 
                xChannelSelector="R" 
                yChannelSelector="B"/>
        </filter>
    </svg>
