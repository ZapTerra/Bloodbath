<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bloodbath</title>
    <link rel="icon" type="image/x-icon" href="/images/bloodbath-favicon.ico">
    <meta name="author" content="ZapTerra">
    <meta name="description" content="Humans donâ€™t have hit points, they have blood pressure. Bloodbath is a fast-paced, 2-5 player card game where each player is a blood mage looking to be the last one left standing.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <script src="js/script.js"></script>
    <header>
        <a href="index.html">
            <button id="header-button">Login</button>
        </a>
        <div id="header-blood-cell"></div>
        <a href="pages/lobbies.html">
            <button id="header-button">Lobbies</button>
        </a>
        <div id="header-blood-cell"></div>
        <a href="pages/game.html">
            <button id="header-button">Lplay</button>
        </a>
        <div id="header-blood-cell"></div>
        <a href="pages/stats.html">
            <button id="header-button">Logistics</button>
        </a>
    </header>
    <div id="bar-drip"></div>
    <main>
        <h1 id="login-titleplate">Speak Friend And Enter</h1>
        <form action="index.html" method = "post">
            <fieldset>
                <div id="input-wrapper">
                    <label for="username">Mage Name:</label>
                    <input type="text" name="username" id="username" placeholder="MAGE TITLE" required pattern="^[a-zA-Z0-9_]+$"/>
                </div>
                <div id="input-wrapper">
                    <label for="password">Pass Phrase:</label>
                    <input type="password" name="password" id="password" placeholder="ARCANE KEY" pattern="^(?!\s*$).+">
                </div>
            </fieldset>
            <button id="login-button">ENTER</button>
        </form>
    <footer>
        <p>Christian Hall 2025</p>
        <a href="https://zapdonterra.itch.io/ffxxi">Ribbit!</a>
    </footer>
<svg width="0" height="0">
    <filter id="distort">
        <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.005" 
            numOctaves="2" 
            seed="3" 
            result="turbulence">
            <animate 
                attributeName="baseFrequency" 
                values="0.005; 0.007; 0.005" 
                dur="5s" 
                repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap 
            in="SourceGraphic" 
            in2="turbulence" 
            scale="8" 
            xChannelSelector="R" 
            yChannelSelector="B"/>
    </filter>
</svg>    
</body>
</html>
